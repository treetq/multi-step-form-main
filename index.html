<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

      crossorigin="anonymous"

    <title>Frontend Mentor | Multi-step form</title>

  <body>
    <main>
      <section id="sidebar">
        <div class="sidebar">
          <div class="sub-steps">
            <div class="circle"><p>1</p></div>
            <div class="sub-step">
              <p>Step 1</p>
              <h3>Your info</h3>
            </div>
          </div>
          <div class="sub-steps">
            <div class="circle"><p>2</p></div>
            <div class="sub-step">
              <p>Step 2</p>
              <h3>Select plan</h3>
            </div>
          </div>
          <div class="sub-steps">
            <div class="circle"><p>3</p></div>
            <div class="sub-step">
              <p>Step 3</p>
              <h3>Add-ons</h3>
            </div>
          </div>
          <div class="sub-steps">
            <div class="circle"><p>4</p></div>
            <div class="sub-step">
              <p>Step 4</p>
              <h3>Summary</h3>
            </div>
          </div>
        </div>
      </section>
      <section id="steps">
        <div class="steps">
          <div class="description">
            <h1>Select your plan</h1>
            <p>You have the option of monthly or yearly billing.</p>
          </div>
          <div class="cards">
            <div class="card">
              <i class="fa-solid fa-gamepad"></i>
              <div class="title">
                <h3>Arcade</h3>
                <p>$9/mo</p>
              </div>
            </div>
            <div class="card">
              <i class="fa-solid fa-gamepad"></i>
              <div class="title">
                <h3>Advanced</h3>
                <p>$12/mo</p>
              </div>
            </div>
            <div class="card">
              <i class="fa-solid fa-gamepad"></i>
              <div class="title">
                <h3>Pro</h3>
                <p>$15/mo</p>
              </div>
            </div>
          </div>
          <div class="options">
            <div class="option"><span class="darkblue">Monthly</span></div>
            <div class="rectangle">
              <div class="little-circle"></div>
            </div>
            <div class="option"><h3>Yearly</h3></div>
          </div>
          <div class="next-previous">
            <button>Go Back</button>
            <button>Next Step</button>
          </div>
        </div>
      </section>
    </main>
